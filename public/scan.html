<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Impact Tracker - Scan Bill</title>
    <link rel="stylesheet" href="scan-style.css">
</head>
<body>
    <!-- Top Section with Forest Background -->
    <div class="top-section">
        <div class="navbar">
            <span class="back-icon" onclick="goBack()">‚Üê</span>
            <span class="site-title">ECO IMPACT TRACKER</span>
        </div>
        
        <div class="scan-label">
            <span class="scan-text">SCAN</span>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
        <div class="upload-card">
            <div class="camera-area" id="cameraArea">
                <svg class="camera-icon" viewBox="0 0 100 100" fill="none">
                    <rect x="15" y="25" width="70" height="55" rx="8" stroke="white" stroke-width="5" fill="rgba(255,255,255,0.1)"/>
                    <circle cx="50" cy="52" r="18" stroke="white" stroke-width="5" fill="rgba(255,255,255,0.2)"/>
                    <circle cx="50" cy="52" r="12" fill="white"/>
                    <rect x="40" y="15" width="20" height="12" rx="4" fill="white"/>
                    <circle cx="72" cy="35" r="4" fill="white"/>
                </svg>
                <p class="camera-text" id="fileName">Click to capture or upload</p>
            </div>
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <button class="upload-btn" onclick="triggerFileInput()">Upload</button>
        </div>
        
        <!-- Credits Display (hidden initially) -->
        <div class="credits-earned" id="creditsEarned" style="display: none;">
            <div class="credits-badge">
                <div class="credits-icon">
                    <svg width="40" height="40" viewBox="0 0 60 60">
                        <ellipse cx="25" cy="15" rx="8" ry="10" fill="#2d5a3d"/>
                        <ellipse cx="25" cy="30" rx="6" ry="8" fill="#2d5a3d"/>
                        <ellipse cx="25" cy="43" rx="5" ry="7" fill="#2d5a3d"/>
                        <ellipse cx="20" cy="55" rx="4" ry="5" fill="#2d5a3d"/>
                        <ellipse cx="30" cy="55" rx="4" ry="5" fill="#2d5a3d"/>
                        <path d="M 35 20 Q 40 15, 45 20 Q 42 25, 35 20" fill="#4CAF50"/>
                        <line x1="35" y1="20" x2="42" y2="22" stroke="#4CAF50" stroke-width="1"/>
                    </svg>
                    <span class="co2-small">CO<sub>2</sub></span>
                </div>
                <div class="credits-circle-small">
                    <span class="credits-number-small" id="earnedCredits">55</span>
                    <span class="leaf-small">üåø</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your bill...</p>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal" style="display: none;">
        <div class="modal-content">
            <div class="success-icon">‚úì</div>
            <h2>Bill Processed!</h2>
            <p>You earned <strong id="modalCredits">5</strong> credits</p>
            <button class="modal-btn" onclick="closeModal()">Continue</button>
            <button class="modal-btn-secondary" onclick="goToHomepage()">View Dashboard</button>
        </div>
    </div>

    <script src="scan-script.js"></script>
</body>
</html>
